"https://anthonylan.github.io/Uncaughtcss/"
baseurl: "/Uncaught.css"


title: Uncaught


description: A modern responsive front-end framework based on Flexbox


navbar-links:
  Download: "https://anthonylan.github.io/Uncaughtcss/getting-started.html"
  Documentation: "https://anthonylan.github.io/Uncaughtcss/typography.html"

navbar-col: "#FFFFFF"
navbar-text-col: "#50596c"
navbar-children-col: "#50596c"
page-col: "#FFFFFF"
link-col: "#50596c"
hover-col: "#00B5AD"
footer-col: "#FFFFFF"
footer-text-col: "#50596c"
footer-link-col: "#50596c"


author:
  name: Anthony Charles


social-network-links:
  rss: true
  github: anthonylan
  twitter: anthonyxcharles


# Select which share links to show in posts
share-links-active:
  twitter: true


title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  

gems:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-seo-tag

